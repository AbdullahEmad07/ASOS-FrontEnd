    <div class="wrapper mt-0 pt-0">
      <div class="contain">
        <div class="top">
          <i class="fa-regular fa-heart fa-2x m-1"></i>
          <img [src]="product.imageUrls[0]" [alt]="product.name" loading="lazy">
        </div>
        <div class="bottom ">
          <div class="left">
            <div class="details">
              <p class="d-block">{{product.name}}</p>
              <p>Â£250</p>
            </div>
            <div class="buy">

            </div>
          </div>
          <div class="right">
            <div class="done"><i class="fa-solid fa-check"></i></div>
            <div class="details">
              <p>Added to your cart</p>
            </div>

      <div class="inside">

          <ul>
            <li>Oversized fit</li>
            <li>Plain design</li>

      </div>
