<div class="wrapper mt-0 pt-0">
      <div class="contain">
        <div class="top">
          <i class="fa-regular fa-heart fa-2x m-2" (click)="AddToWishList(product.id)" *ngIf="!isAddedToWishList"></i>
          <i class="fa-solid fa-heart-circle-check fa-2x m-2" (click)="removeFromWishList(product.id)" *ngIf="isAddedToWishList" ></i>
          <img [src]="product.imageUrls[0]" [alt]="product.name" class="w-100 pointer" loading="lazy" [routerLink]='["/single-product" , product.id , product.name]'>
        </div>
        <div class="bottom ">
          <div class="left">
            <div class="details">
              <p class="d-block">{{product.name}}</p>
              <p class="mt-1">{{product.price|currency}}</p>
            </div>
            <div class="buy">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
          <div class="right">
            <div class="done"><i class="fa-solid fa-check"></i></div>
            <div class="details">
              <p>Added to your cart</p>
            </div>
            <div class="remove"><i class="fa-solid fa-circle-xmark"></i></div>
          </div>
        </div>
      </div>
      <div class="inside">
        <div class="icon"><i class="fa-solid fa-circle-info"></i></div>
        <div class="contents">
          <p> <span class="fw-bold"> Details :</span> {{product.description}}</p>
          <p><span class="fw-bold">Brand :</span> {{product.brandName}}</p>
          <p><span class="fw-bold">Type :</span> {{product.productTypeName}}</p>
          <p><span class="fw-bold">Rate :</span> {{product.rate}} <i class="fa-solid fa-star text-warning"></i></p>
          
        </div>
      </div>
</div>
