<div>
  <h1 class="wishList-title">Saved Items</h1>
</div>

<div class="container">
  <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>

  <div *ngIf="!isLoading && wishListProducts.length === 0" class="text-center vh-100 d-flex justify-content-center align-items-center">
     @if(loggedUserToken){
       <h3 class="text-danger fs-1 fw-medium">Your Wish List is empty .. </h3>
     }@else{
      <h3 class="text-danger fs-1 fw-medium">You must log in first </h3>
     }

  </div>

  <div *ngIf="!isLoading && wishListProducts.length > 0" class="row">
      <div *ngFor="let product of wishListProducts" class="col-sm-6 col-md-4 col-lg-3 px-2 mb-4">
          <div>
              <div class="mb-2 position-relative">
                  <img [src]="product.imageUrls[0]" class="w-100 h-100" [alt]="product.name">
                  <i class="fa-solid fa-trash fav pointer" (click)="removeFromWishList(product.id)"></i>
                  <i class="fa-solid fa-cart-plus cart pointer"></i>
              </div> 
              <p class="mb-2">{{product.name}}</p>   
              <div class="d-flex justify-content-between mb-2">
                  <span>{{product.price | currency }}</span>
                  <span>
                      {{product.rate}}
                      <i class="fa-solid fa-star text-warning"></i>
                  </span>
              </div>      
          </div>
      </div>
   </div>
</div>
